name: Update README

on:
  workflow_dispatch:
  # schedule:
    # - cron: '32 1 * * *'  # Run daily at midnight

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{github.workspace}}/requirements.txt

      - name: Run update script
        run: python ${{github.workspace}}/duolingo_streak_updater.py

      - name: Commit and push changes
        run: |
          git config --global user.email "muhammetkayadan@hotmail.com"
          git config --global user.name "mucahitkayadan"
          git add README.md
          git commit -m "Update README with new counter value"
          git push
